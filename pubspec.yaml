name: digicupid
description: Complete Dating app using Flutter and Firebase.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  google_fonts: ^1.1.2
  firebase_auth: ^0.15.5+2
  cloud_firestore: ^0.13.4+2
  firebase_storage: ^3.1.3
  firebase_messaging: ^6.0.13
  flutter_mapbox_autocomplete: ^1.0.4
  permission_handler: ^3.0.0
  intl: ^0.16.1
  geocoder: ^0.2.1
  location: ^3.0.2
  country_code_picker: ^1.2.3
  pin_code_fields: ^2.3.0+3
  swipe_stack: ^1.0.0
  flutter_swiper: ^1.1.6
  rflutter_alert: ^1.0.3
  agora_rtc_engine: 1.0.5
  cached_network_image: ^2.0.0
  path_provider: ^1.6.27
  image_cropper: ^1.2.1
  image_picker: ^0.6.3+4
  share: ^0.6.3+6
  flutter_webview_plugin: ^0.3.11
  url_launcher: ^5.5.0
  apple_sign_in: ^0.1.0
  flutter_ringtone_player: ^2.0.0
  shimmer: ^1.1.1
  in_app_purchase: ^0.3.4
  firebase_admob:

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.7.4

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

# The following section is specific to Flutter.
flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
